<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Cards</title>
    <link rel="stylesheet" href="./style.css" />

  </head>
  <body class="flex-center">
    <div>
      <h2>Let's Fetch Some Pokemons</h1>
      <form class="flex-center" action="">
        <input type="text" name="" id="" placeholder="search pokemon..." />
        <button>SEARCH</button>
      </form>
      <p class="error d-none"></p>
      <main>
       
         
            <h1 class="text-center mt-5"></h1>
            <div class="mx-auto img-container">
              <img src="" alt="" />
            </div>
            <p class="text-center fw-bold stats">stats</p>
            <div class="flex">
              <p>hp</p>
              <p class="hp"></p>
            </div>
            <div class="flex">
              <p>attack</p>
              <p class="attack"></p>
            </div>
            <div class="flex">
              <p>defence</p>
              <p class="defence"></p>
            </div>
            <div class="flex">
              <p>special-attack</p>
              <p class="sp-attack"></p>
            </div>
            <div class="flex">
              <p>special-defence</p>
              <p class="sp-defence"></p>
            </div>
            <div class="flex">
              <p>speed</p>
              <p class="speed"></p>
            </div>
            <p class="text-center fw-bold stats">abilities</p>
            <div>
              <p class="text-center ability1"></p>
              <p class="text-center ability2"></p>
            </div>
        
      </main>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
